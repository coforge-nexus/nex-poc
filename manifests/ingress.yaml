apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nx-poc-java
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nx-poc-java
            port:
              number: 80
